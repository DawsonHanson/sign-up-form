<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>

<body>

  <div class="justify-left">
    <div class="image">
      <div class="content-wrap">
        <div class="logo-box">
          <div class="logo"></div>
          <div class="logo-text-tilt">big</div>
          <div class="logo-text">Brain</div>
        </div>
        <div class="position-footer">
          <div class="footer">Image by Geralt from Pixabay</div>
        </div>
      </div> 
    </div>
  </div>

  <div class="justify-right">

    <p class="">placeholder text</p>
      <div class="">for form + contents
        <p class="">placeholder text</p>
        <form action="" method="post">
          <label for="first_name">First Name*</label>
          <input type="text" id="first_name" name="first_name" placeholder="Joe" required>

          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Bloggins"> 

          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="joebloggins@example.com" required>
          
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" placeholder="1234567891">

          <label for="password">Password*</label>
          <input type="password" id="password" name="password" placeholder="Password#1" required>

          <label for="confirm_password">Confirm Password*</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Password#1" required>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="">
        <p class="">placeholder text</p>
      </div>

  </div>
    
</body>

</html>
